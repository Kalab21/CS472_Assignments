<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm1</title>
    <link href="../CSS/style1.css" rel="stylesheet">
</head>
<body>
  <form>
      <div class="email-form">
        <label for="email">Email address</label>
      </div>
      <div>
        <input type="text" name="email" id="email" placeholder="Enter email" class="email-form"> 
      </div>
      <div id="msg" class="msg">We'll never share your email with anyone else.</div>
     <br>

      <div class="password-form">
        <label for="Password">Password</label>
      </div>
      <div>
        <input type="text" name="password" id="Password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}" title="Password is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter"> 
      </div>
      
      <br>
      <div>
        <label for="url">url</label>
      </div>
      <div>
        <input type="text" name="url" id="url" placeholder="url"  pattern="http(s)?://.+" title='URL beginning with either the string, "http://" or "https://"' class="url-form"> 
      </div>
      <div>
        <input type="checkbox" name="checkbox" id="checkbox"> 
        <label class="checklabel" for="checkbox">check me out</label>
        
      </div>
      <button type="button" class="submit">Submit</button>
  </form>
</body>
</html>
